<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"></link>
    <title>Expanding Cards</title>
</head>
<body class="ligth-background">
    <div class="theme-handler">
        <input type="checkbox" id="theme-toggle" class="theme">
        <label for="theme-toggle"></label>
        <!-- <h3 class="theme-button">Click for dark mode</h3> -->
    </div>
    
    <div class="img_wrapper">
        <div class="flex-center">
            <div class="image photo_shrinked photo_expanded">
                <img src="https://a.cdn-hotels.com/gdcs/production92/d1580/9a28fc70-9bea-11e8-a1b5-0242ac110053.jpg" alt="San Francisco" class="day-photo">
                <img src="https://www.noesnest.com/wp-content/uploads/sites/4/2020/03/san-francisco-at-night.jpg" alt="San Francisco at night" class="night-photo hide">
                <h2>San Francisco</h2>
            </div>
            <div class="image photo_shrinked">
                <img src="https://media.istockphoto.com/photos/the-city-of-dreams-new-york-citys-skyline-at-twilight-picture-id599766748?b=1&k=20&m=599766748&s=612x612&w=0&h=HeNV3ZW48i_q1GQnmxIi8xUKaUXuXwnDKEP2OfcYiGc=" alt="New York" class="day-photo">
                <img src="https://newyorksimply.com/wp-content/uploads/2022/03/NYC-Tribute-in-Light-09965.jpg" alt="New York at night" class="night-photo hide">
                <h2>New York</h2>
            </div>
            <div class="image photo_shrinked">
                <img src="https://media-cdn.tripadvisor.com/media/photo-m/1280/1c/c9/6a/61/caption.jpg" alt="Washington DC" class="day-photo">
                <img src="https://4.img-dpreview.com/files/g/TS560x560~686297.jpg" alt="Washington DC at night" class="night-photo hide">
                <h2>Washington DC</h2>
            </div>
            <div class="image photo_shrinked">
                <img src="https://a.cdn-hotels.com/gdcs/production54/d346/a7f50b1f-9730-4d1e-93d6-c3239b81f394.jpg?impolicy=fcrop&w=800&h=533&q=medium" alt="Seattle" class="day-photo">
                <img src="https://gowanderly.com/site-content/uploads/2022/01/seattle-skyline-at-night-sp.jpg" alt="Seattle at night" class="night-photo hide">
                <h2>Seattle</h2>
            </div>
            <div class="image photo_shrinked">
                <img src="https://www.travelandleisure.com/thmb/_aMbik8KZYsUKc_6_XNeAOzPi84=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/boston-massachusetts-BOSTONTG0221-719aef2eeb1c4929b6c839715e34a69e.jpg" alt="Boston" class="day-photo">
                <img src="https://sunsetchasingblonde.com/wp-content/uploads/2022/07/things-to-do-in-boston-at-night-harbor-walk-seaport.jpg" alt="Boston at night" class="night-photo hide">
                <h2>Boston</h2>
            </div>
        </div>
    </div>    
    <script src="script.js"></script>
</body>
</html>
